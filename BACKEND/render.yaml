services:
  - type: web
    name: survey-backend
    env: node
    buildCommand: npm install && npm run build-frontend
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        sync: false
    disk:
      name: postgres-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 10